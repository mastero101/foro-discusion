<mat-card class="enviar-mensaje-card">
  <mat-card-title>Enviar Mensaje</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="enviarMensaje()">
      <mat-form-field class="full-width">
        <mat-label>Mensaje</mat-label>
        <textarea matInput [(ngModel)]="mensaje" name="contenido" required (keyup.enter)="enviarMensaje()"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
  </mat-card-content>
</mat-card>
