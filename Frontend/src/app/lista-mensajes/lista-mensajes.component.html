<div class="mensajes-container">
  <mat-card *ngFor="let mensaje of mensajes" 
            [ngClass]="{'mine': mensaje.username === usuarioActual}" 
            class="mensaje-card">
    <mat-card-header>
      <mat-card-title>{{ mensaje.username }}</mat-card-title>
      <mat-card-subtitle>{{ mensaje.timestamp | date:'short' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ mensaje.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="mensaje.username === usuarioActual" (click)="eliminarMensaje(mensaje._id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
